{{ define "main" }}
{{- partial "header.html" . -}}
<main>
  <div class="container-fluid w-xl-75">
    <div class="row">
      <div class="col-11 col-lg-10 col-xl-9 m-auto pt-5">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <hr>
        <ul>
          <!-- Ranges through content/posts/*.md -->
          {{ range .Pages }}
            <li>
              <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</main>
{{ end }}
