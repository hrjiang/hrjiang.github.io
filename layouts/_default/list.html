{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-11">
    {{ .Content }}
        <ul>
          <!-- Ranges through content/posts/*.md -->
          {{ range .Pages }}
            <li>
              <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
          {{ end }}
        </ul>
    {{ .Content }}
    </div>
</div>
{{ end }}
