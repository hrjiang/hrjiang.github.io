<header class="navbar sticky-top navbar-expand-md navbar-dark">
    <ul class="navbar-nav m-auto">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
            <a class="nav-link active" href="{{ .URL }}">
            {{ if .Pre }}
            {{ $icon := printf "<i data-feather=\"%s\" class=\"feather-16\"></i> " .Pre | safeHTML }}
            {{ $icon }}
            {{ end }}
            {{ $text := print .Name | safeHTML }}
            {{ $text }}
            </a>
        </li>
        {{ end }}
    </ul>
</header>
